<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body class="text-center">
    <div class="container">
        <form role="form">
            <img class="mb-4" src="bootstrap-logo.png" alt="BOOTSRAP" width="72" height="72">
            <div class="form-group">
                <label class="h3 mb-3 font-weight-normal">Please sign in</label>
                <input type="text" class="form-control" placeholder="Email address">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="check-box">
                <label><input class="mt-3" type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="mt-3 btn btn-primary" style="width: 1120px">Sign in</button>
        </form>
    </div>
</body>
</html>
